<div class="col-md-6 col-lg-4 mb-4 d-flex align-items-stretch" id="bean-{{ bean.id }}">
  <div class="card h-100 w-100 shadow-sm">
    <div class="card-body d-flex flex-column">
      <h5 class="card-title text-primary">{{ bean.name }}</h5>
      <p class="text-muted mb-3">Bean ID: {{ bean.id }}</p>
      <p class="mb-1"><strong>Origin:</strong> {{ bean.origin }}</p>
      <p class="mb-1"><strong>Taste Notes:</strong> {{ bean.taste_notes }}</p>
      <div class="mt-auto">
        <button class="btn btn-outline-secondary w-100 mb-2" onclick="editBean('{{ bean.id }}')">
          <i class="bi bi-pencil-square me-2"></i>Edit
        </button>
        <button class="btn btn-outline-danger w-100" onclick="deleteBean('{{ bean.id }}')">
          <i class="bi bi-trash me-2"></i>Delete
        </button>
      </div>
    </div>
  </div>
</div>
